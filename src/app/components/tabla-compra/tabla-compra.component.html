<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Mineral</th>
        <th scope="col">Cantidad</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of data">
      <tr>
        <td>{{item.mineral}}</td>
        <td>{{item.cantidad}}</td>
      </tr>
    </tbody>
  </table>
